<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Ghar - Opening Property...</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .logo { font-size: 48px; margin-bottom: 20px; }
        h1 { color: #333; margin-bottom: 10px; font-size: 24px; }
        p { color: #666; margin-bottom: 30px; line-height: 1.6; }
        .btn {
            display: inline-block;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            margin: 10px;
            transition: transform 0.2s;
        }
        .btn:hover { transform: scale(1.05); }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f0f0f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="logo">üè†</div>
        <h1>Opening 360 Ghar...</h1>
        <p>If the app doesn't open automatically, install it from the Play Store.</p>
        <a href="https://play.google.com/store/apps/details?id=com.the360ghar.ghar360" class="btn btn-primary">
            Get the App
        </a>
        <br>
        <a id="webLink" href="https://360ghar.com" class="btn btn-secondary">
            View on Website
        </a>
    </div>
    <script>
        // Extract property ID and redirect appropriately
        const path = window.location.pathname;
        const match = path.match(/\/p\/(.+)/);
        
        if (match) {
            const propertyId = match[1];
            
            // Update the "View on Website" button
            document.getElementById('webLink').href = 'https://360ghar.com/property/' + propertyId;

            // FORCE APP OPEN - Try to open via custom scheme (ghar360://) as a backup method
            // This attempts to launch the app immediately if the HTTPS link fell through
            window.location.href = 'ghar360://ghar.sale/p/' + propertyId;
        }
        
        // On Android, the app should intercept before this page loads
        // If we're here, app is not installed - wait 2 seconds then show options
        setTimeout(() => {
            document.querySelector('.spinner').style.display = 'none';
        }, 2000);
    </script>
</body>
</html>
